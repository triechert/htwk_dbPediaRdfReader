<body>
<h1>Wikipedia Triple View</h1>

<b>Auswahl der DBpedia-Basis URL:</b><br/>



<select id="sprache" name="sprache">
  <option value="http://dbpedia.org">http://dbpedia.org</option>
  <option value="http://de.dbpedia.org">http://de.dbpedia.org</option>
  <option value="http://nl.dbpedia.org">http://nl.dbpedia.org</option>
</select>

<p/>

<b>Artikelsuche:</b><br/>

<input id="searchfield" />

<div id="searchresults"></div>

<div id="content">
	<form name="rdfReader" action="#" method="GET" accept-charset="UTF-8">
		<input type="text" id="rdfURI"/>
		<input type="button" id="readRdf" value="Read Rdf"></input><br/>
		<input type="checkbox" id="showfulluri" value="showfulluri"/> komplette URI anzeigen
	</form>
	<div id="rdf"> 
		
	</div>
</div>
</body>
</html>
